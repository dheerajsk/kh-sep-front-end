<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | dolu's.com</title>
    <link rel="stylesheet" href="signinnew.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img width="200" height="200" src="https://cdn-images-1.medium.com/max/1024/1*8BK8Zi8890DvFqBcdMvGhw.jpeg"
                alt="">

        </div>
        <div id="form-container">

            <h3 id="login-head">Log in to dolu's.com account</h3>


            <form>
                <div>
                    <input class="login-control" type="email" placeholder="Enter Email">
                </div>

                <div>
                    <input class="login-control" type="password" placeholder="Enter Your Password" minlength="8">
                </div>

                <button class="btn-form" type="submit">Sign In</button>
                <div class="container1">

                    <div class="login-input">
                        <!-- <div class="left"> -->
                        <input type="checkbox" /><label>Remember Me</label>
                    </div>

                    <div class="login-input1">
                        <!-- <div class="right"> -->
                        <a class="right" href="Forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <div class="signup-input">
                    <p>Don't have an accoun? <a href="signupnew.html" class="red">Create free account</a></p>
                </div>

            </form>
        </div>
    </div>
    <div>

        <footer id="footer-form">

            <a class="nav-footer-link" href="" target="_blank">Privacy & Terms</a>
            <a class="nav-footer-link" href="" target="_blank">Contact Us</a>
            <a class="nav-footer-link" href="">Language</a>

            <div id="language-selection">
                <span class="nav-footer-link" id="language-selection">English (United States)</span>
                <span id="language-select"></span>
                <div id="selection-list-language" class="dropdown-menu dropup">

                    <div>

                    </div>


        </footer>
    </div>
</body>

</html>
